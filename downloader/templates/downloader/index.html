<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Video Downloader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-md">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
          TikTok Video Downloader
        </h1>

        <input
          type="text"
          id="videoUrl"
          placeholder="Enter TikTok Video URL"
          class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />

        <button
          onclick="downloadVideo()"
          class="w-full bg-blue-500 text-white font-medium py-2 px-4 rounded-md hover:bg-blue-600 transition-colors duration-200"
        >
          Download Video
        </button>

        <p id="message" class="mt-4 text-center text-sm text-gray-600"></p>
      </div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
